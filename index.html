<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microchip USB Demos (.X Projects)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            width: 80%;
            text-align: left;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Microchip USB Demos (.X Projects)</h1>
    <ul id="demo-list">Loading...</ul>

    <script>
        const repo = "Microchip-MPLAB-Harmony/usb_apps_device";
        const baseUrl = `https://api.github.com/repos/${repo}/git/trees/master?recursive=1`;
        const demoList = document.getElementById("demo-list");
        
        async function fetchDemos() {
            try {
                const response = await fetch(baseUrl);
                const data = await response.json();
        
                // Clear existing content
                demoList.innerHTML = "";
        
                // Check for valid response
                if (!data.tree) {
                    demoList.innerHTML = "Failed to load demos.";
                    return;
                }
        
                // Filter for configurations.xml files
                const filteredItems = data.tree.filter(item => item.path.endsWith("configurations.xml"));
        
                if (filteredItems.length === 0) {
                    demoList.innerHTML = "<li>No configurations.xml files found</li>";
                    return;
                }
        
                // Display the results
                filteredItems.forEach(item => {
                    const listItem = document.createElement("li");
                    const itemPath = item.path;
                    const rawFileUrl = `https://raw.githubusercontent.com/${repo}/master/${itemPath.replace(/\\/g, '/')}`;
        
                    // Create download link
                    const link = document.createElement("a");
                    link.href = rawFileUrl;
                    link.target = "_blank";
                    link.textContent = itemPath;
        
                    // Create package and download button
                    const downloadButton = document.createElement("button");
                    downloadButton.textContent = "Download Package";
                    downloadButton.onclick = async () => {
                        try {
                            const response = await fetch(rawFileUrl);
                            const text = await response.text();
                            const parser = new DOMParser();
                            const xmlDoc = parser.parseFromString(text, "application/xml");
                            
                            const filePaths = Array.from(xmlDoc.getElementsByTagName("file"))
                                .map(file => file.getAttribute("path"));
        
                            if (filePaths.length === 0) {
                                alert("No files found in configurations.xml");
                                return;
                            }
        
                            const zip = new JSZip();
                            await Promise.all(filePaths.map(async (filePath) => {
                                const fileUrl = `https://raw.githubusercontent.com/${repo}/master/${filePath.replace(/\\/g, '/')}`;
                                const fileResponse = await fetch(fileUrl);
                                if (fileResponse.ok) {
                                    const blob = await fileResponse.blob();
                                    zip.file(filePath.split('/').pop(), blob);
                                }
                            }));
        
                            const zipBlob = await zip.generateAsync({ type: "blob" });
                            const a = document.createElement("a");
                            a.href = URL.createObjectURL(zipBlob);
                            a.download = "package.zip";
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            URL.revokeObjectURL(a.href);
                        } catch (error) {
                            console.error("Download failed:", error);
                        }
                    };
        
                    listItem.appendChild(link);
                    listItem.appendChild(downloadButton);
                    demoList.appendChild(listItem);
                });
            } catch (error) {
                console.error("Error fetching data:", error);
                demoList.innerHTML = "Failed to load demos.";
            }
        }
        
        // Load JSZip for packaging files
        const script = document.createElement("script");
        script.src = "https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js";
        document.head.appendChild(script);
        
        // Fetch and display demo list on page load
        fetchDemos();

    </script>
</body>
</html>
